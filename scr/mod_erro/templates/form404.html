<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>404</title>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Page Not Found{% endblock %}

    {% block content %}
    <div class="row">
        <div class="col">
            <h1>Página não encontrada!</h1>
            <h3>Favor verificar se o endereço digitado esta correto.</h3>
        </div>
    </div>

    <figure>
        <img src="{{ url_for('static', filename='Erro404.jpg') }}" alt="Erro 404">
    </figure>

    <div class="row">
        <div class="col">
            {# mostra a mensagem de erro retornada #}
            <p>{{ erroHttp }}</p>
        </div>
    </div>
    {% endblock %}   
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <title>Funcionários</title>
    {% block style %}{% endblock %}
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Funcionário{% endblock %}

    {% block content %}
    <div class="container">
        <h1>Funcionários</h1>
        <form action="{{ url_for('funcionario.formFuncionario') }}" method="POST">
            <button type="submit" class="btn btn-primary" name="formNovo"><i class="fas fa-plus"></i> Novo Funcionário</button>
        </form>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Matrícula</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Grupo</th>
                    <th scope="col">Senha</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Nome do Funcionário</td>
                    <td>12345</td>
                    <td>123.456.789-00</td>
                    <td>(12) 3456-7890</td>
                    <td>Grupo A</td>
                    <td>********</td>
                    <td>
                        <a href="#"><i class="fas fa-edit"></i> Editar</a>
                        <a href="#"><i class="fas fa-trash"></i> Excluir</a>
                    </td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
    {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <title>Cadastro Funcionários</title>
    {% block style %}
        <!-- Inclua os links para os estilos CSS do Bootstrap e Font Awesome aqui -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.2-dist/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.4.2-web/css/all.min.css') }}">
        <style>
            /* Estilos personalizados, se necessário */
        </style>
    {% endblock %}
</head>
<body>
    {% extends "base.html" %}
    {% block title %}Cadastro Funcionário{% endblock %}
    {% block content %}
    <div class="container">
        <form name="formAdicionar" id="formAdicionar" action="{{ url_for('funcionario.insert') }}" method="POST">
            <h1>Cadastro de Funcionário</h1>

            <div class="form-group">
                <label for="id">Código</label>
                <input type="text" name="id" id="id" value="0" placeholder="Código" readonly>
            </div>

            <div class="form-group">
                <label for="nome">Nome Funcionário</label>
                <input type="text" class="form-control" name="nome" id="nome" value="" placeholder="Nome do Funcionário" maxlength="100" autofocus required>
            </div>

            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" class="form-control" name="matricula" id="matricula" value="" placeholder="Matrícula" maxlength="15" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required>
            </div>

            <div class="form-group">
                <label for="grupo">Grupo</label>
                <select class="form-control" name="grupo" id="grupo" aria-label="Grupo">
                    <option value="0">Atendente</option>
                    <option value="1">Caixa</option>
                    <option value="2">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" value="Bolinhas" placeholder="Senha" required>
            </div>

            <div class="form-group">
                <label for="resenha">Confirme a Senha</label>
                <input type="password" class="form-control" name="resenha" id="resenha" value="Bolinhas" placeholder="Confirme a Senha" required>
            </div>

            <button type='submit' class='btn btn-primary' name='salvaUsuarioDB' id='salvaUsuarioDB'><i class='fas fa-save'></i> Salvar</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>

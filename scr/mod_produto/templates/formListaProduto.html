<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    {% block style %}{% endblock %}
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Produto{% endblock %}

    {% block content %}
    <div class="container">
        <h1>Produtos</h1>
        <form action="{{ url_for('produto.formProduto') }}" method="POST">
            <button type="submit" class="btn btn-primary" name="formNovo"><i class="fas fa-plus"></i> Novo Produto</button>
        </form>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Batata</td>
                    <td>Batata frita</td>
                    <td>1</td>
                    <td>
                        <a href="#"><i class="fas fa-edit"></i> Editar</a>
                        <a href="#"><i class="fas fa-trash"></i> Excluir</a>
                    </td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
    {% endblock %}
</body>
</html>
